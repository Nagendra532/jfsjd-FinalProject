<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Grocery by ID</title>
    <!-- Add your custom CSS file here -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
		/* styles.css */

/* Style the page header */
h1 {
    color: #333;
    font-size: 28px;
    margin-bottom: 20px;
}

/* Style the search form */
.form-group {
    margin-bottom: 20px;
}

/* Style the search button */
.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    font-weight: bold;
}

/* Style the alert box */
.alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    border-color: #f5c6cb;
}

/* Center align text */
.text-center {
    text-align: center;
}

	</style>

   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand font-weight-bolder head" href="#">
      <em>GroceryStore</em>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home |<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/groceries/add">Add grocery |</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="/groceries/">Groceries |</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/groceries/search">Search Groceries |</a>
        </li>
      </ul>
    </div>
</nav>
</head>
<body style="background-image: url('/images/search.jpg'); opacity: 0.9; background-size: cover; background-repeat: no-repeat;">

    <div class="container mt-4">
        <h1 class="text-center">Search Grocery by ID</h1>
        <form th:action="@{/groceries/search-result}" method="get" class="text-center">
            <div class="form-group">
                <label for="id">Enter Grocery ID:</label>
                <input type="text" class="form-control" id="id" name="id" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    
    <div class="container mt-4" style="background-color: aliceblue; text-align: center;">
        <h1 class="text-center">Search Result</h1>
        <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${grocery}" class="text-center">
            <p><strong>Name:</strong> <span th:text="${grocery.name}"></span></p>
            <p><strong>Category:</strong> <span th:text="${grocery.category}"></span></p>
            <p><strong>Price:</strong> <span th:text="${grocery.price}"></span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
</body>
</html>
